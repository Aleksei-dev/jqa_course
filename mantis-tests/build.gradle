apply plugin: 'java'

repositories{
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    implementation 'org.hamcrest:hamcrest:2.2'
    compile "org.slf4j:slf4j-simple:1.6.1"
    implementation 'org.slf4j:slf4j-parent:2.0.0-alpha1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.8'
    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.subethamail:subethasmtp:3.1.7'
    implementation 'ru.lanwen.verbalregex:java-verbal-expressions:1.6'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha0'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG {
        //suites 'src/test/resources/testng.xml'
    }
    if (project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"
    }
    if (project.hasProperty('target')){
        systemProperty 'target', "${target}"
    }
    if (project.hasProperty('verifyUI')){
        systemProperty 'verifyUI', "${verifyUI}"
    }
}
